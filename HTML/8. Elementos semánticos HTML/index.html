<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas semánticas HTML</title>
    <link rel="stylesheet" href="/HTML/8. Elementos semánticos HTML/css/estilo.css">
</head>
<body>
<!-- las etiquetas semánticas cumplen la función de clasificar de mejor manera el contenido de la pagina, pero se puede obtener el mismo resultado visual con solo div -->

    <header><!-- cabecero de la página WEB, a diferencia de utilizar un div, este header tiene un significado semantico por lo que no necesita un class para poder darle un estilo-->
        <h1>Etiquetas semánticas en HTML5</h1>
    </header>
    <nav> <!-- Define la barra de navegación -->
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <a href="#">Acerca de</a>
    </nav>
    <section> <!-- Es un elemento parecido al div, pero semanticamente ya indica una división en la pagina WEB (el section indica una nueva sección)-->
        <h2>Sección 1</h2>
        <p>Información de la sección</p>
        <aside> <!-- elemento para gregar información en la barra lateral (información adicional)-->
            <p>Nombre del autor</p>
        </aside>
    </section>
    <section>
        <h2>Sección 2</h2>
        <article> <!-- indica elementos independientes, se pueden reutilizar -->
            <h3>Artículo 1</h3>
        </article>
        <article>
            <h3>Artículo 2</h3>
        </article>
    </section>
    <footer>
        <footer> <!-- elemento de pie de página -->
            <a href="https://www.google.com/">google.com</a>
        </footer>
    </footer>
</body>
</html>
